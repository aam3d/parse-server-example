<!DOCTYPE html>
<html>
<!-- This page is displayed whenever someone has successfully reset their password.
       Pro and Enterprise accounts may edit this page and tell Parse to use that custom
       version in their Parse app. See the App Settings page for more information.
       This page will be called with the query param 'username'
   -->

<head>
  <title>Email Verification</title>
  <style type='text/css'>
    body {
      background-color: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    .container {
      border-width: 0px;
      display: block;
      font: inherit;
      font-size: 16px;
      /* height: 25px;
      line-height: 16px;
      margin: 45px 0px 0px 45px;
      padding: 0px 8px 0px 8px; */
      position: relative;
      padding: 0.5rem;
      border: rgb(29, 242, 255) 1px solid;
      border-radius: 0.5rem;
    }

    h1 {
      display: block;
      font: inherit;
      font-size: 30px;
      height: 30px;
      line-height: 30px;
      margin: 0 0 15px 0;
      padding: 0 0 0 0;
    }

    h2,
    h3,
    h4,
    h5 {
      display: block;
      font: inherit;
      font-size: 20px;
      height: 20px;
      line-height: 20px;
      margin: 0 0 15px 0;
      padding: 0 0 0 0;
    }

    a {
      color: rgb(29, 242, 255);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Successfully verified your email!</h1>
    <h2>You can now login</h2>
  </div>
</body>

</html>
